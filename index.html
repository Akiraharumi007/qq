<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qq</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a2a, #030324, #000d42, #000000);
            animation: stars 50s infinite linear;
        }

        h1 {
            margin: 0;
        }

         @keyframes stars {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-10000px);
            }
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.8;
            }
            to {
                opacity: 0.2;
            }
        }

        /* Generate random stars */
        .star:nth-child(1) { top: 23%; left: 55%; }
        .star:nth-child(2) { top: 56%; left: 12%; }
        .star:nth-child(3) { top: 84%; left: 78%; }
        /* Add more stars as needed */
    </style>
</head>
<body>
    <h1>;</h1>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4ixc7esAAeqzeheNg2J8uq?utm_source=generator" width="50%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</body>
</html>
